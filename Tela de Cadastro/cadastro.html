<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body class="body">
    
    <div class="cabecalho">
        <h1><span>Projeto</span> Iot Revolucionário</h1> 
    </div>

        <div class="style_button">
            <button class="botao home">HOME</button>
            <button class="botao sobre">SOBRE</button>
            <button class="botao contato">CONTATO</button>
            <button class="botao login">LOGIN</button>
        </div>

    <div class="cadastro">
        <div class="conatainer">
            <h1>Faça aqui seu cadastro!</h1>
            <br><br>

            <form>
                Nome completo <br>
                <input type="text" class="input" placeholder="Nome e sobrenome">
                <br><br>
                Login <br>
                <input type="text" class="input" placeholder="Seu nome de usuário">
                <br><br>
                Senha <br>
                <input type="password" class="input" placeholder="***********">
                <br><br><br>
                <button class="btn-cadastrar">Cadastrar</button>
            </form>

            <img src="side-img-contato_orange.jpg" alt="some text" class="img_dashboard">
        </div>
    </div>

    <div class="retangulo_rod">
        <p>Projeto design by Matheus Marques. Copyright © 2021</p>
    </div>

</body>
</html>
